<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Annalog Ltd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --page-pad: clamp(16px, 4vw, 48px);
      --content-max: 920px;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    .wrap {
      max-width: var(--content-max);
      margin: 0 auto;
      padding: var(--page-pad);
    }

    /* Logo area: padded container so the logo image (which is edge-to-edge) doesn't touch the browser edge */
    .logo-card {
      padding: clamp(12px, 2.5vw, 28px);
      border-radius: 16px;
      background: #fff;
    }

    .logo {
      display: block;
      width: 100%;
      height: auto;
      /* Keep it large but not ridiculous on big monitors */
      max-height: 55vh;
      object-fit: contain;
    }

    h1 {
      font-size: clamp(28px, 3.2vw, 44px);
      margin: 22px 0 10px;
    }

    p {
      font-size: clamp(16px, 1.2vw, 18px);
      margin: 0 0 14px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="logo-card">
      <img class="logo" src="logo.png" alt="Annalog UK logo">
    </div>

    <h1>Annalog Ltd</h1>

    <p>
      Annalog Ltd is a UK-based research and engineering company developing ultra-low-energy
      analogue computing systems.
    </p>

    <p>
      Annalog is the founding sponsor and steward of the AnaOS project, an experimental analogue
      operating system for analogue processing units.
    </p>

    <p>Registered in England &amp; Wales.</p>
  </main>
</body>
</html>
